<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google  Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <div class="main-container">
        <header class="input-container">
            <input type="text" placeholder="search city" class="city-input">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-data-container">
                <div class="location">
          <i class="fa-solid fa-location-dot"></i>
          <h4 class="country-txt">Jakarat</h4>
                </div>
                <h5 class="current-date-txt regular-txt">wed,7 May</h5>
            </div>

            <div class="weather-summary-container">
                <img src="imges/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">25 °C</h1>
                <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-condition-container">
                <div class="condition-items">
                    <i class="fa-solid fa-droplet"></i>
                     <div class="condition-info">
                    <h5 class="regular-txt">Humidity</h5>
                    <h5 class="humidity-value-txt">55%</h5>
                </div>
                </div>

                    <div class="condition-items">
                    <i class="fa-solid fa-wind"></i>
                     <div class="condition-info">
                    <h5 class="regular-txt">Wind Spread</h5>
                    <h5 class="wind-value-txt">2 M/s</h5>
                </div>
                </div>
            </div>
            
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">25 Aug</h5>
                    <img src="imges/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">25 Aug</h5>
                    <img src="imges/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">25 Aug</h5>
                    <img src="imges/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">25 Aug</h5>
                    <img src="imges/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25 °C</h5>
                </div>

            </div>


        </section>


        <section class="search-city section-message">
            <img src="imges/search-city.png" alt="" class="img-message">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
             </div>
        </section>

         <section class="not-found section-message" style="display: none;">
            <img src="imges/not-found.png" alt="" class="img-message">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
             </div>
        </section>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
